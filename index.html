<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List - By Iesa Kamran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header-todo">
        <h2>To Do List</h2>
    </div>
    <div class="todo-body" >
        <input
            type="text"
            id="todo-input"
            class="todo-input"
            placeholder="Add to your list"
        />
        <img src="https://cdn-icons-png.flaticon.com/512/8573/8573337.png"
             alt="+"
             id="AddUpdateClick"
        />
    </div>
    <h4 id="notification"></h4>
    <ul id="list-items" class="list"></ul>
</div>
<script src="main.js"></script>
</body>
</html>
